<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webapp-form</title>
</head>
<body>
    <h3>Registro de Usuarios</h3>

    <form action="/webb-app-form/registro" method="post">
        <div>
            <label for="username">Usuario</label>
            <div>
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <div>
                <input type="password" name="password" id="password">
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="text" name="email" id="email">
            </div>
        </div>
        <div>
            <label for="pais">País</label>
            <div>
                <select name="pais" id="pais">
                    <option value=""> **seleccionar**</option>
                    <option value="EC">Ecuador</option>
                    <option value="CO">Colombia</option>
                    <option value="PE">Perú</option>
                    <option value="ES">España</option>
                </select>
            </div>
        </div>
        <div>
            <label for="lenguajes">Lenguajes de Programación</label>
            <div>
                <select name="lenguajes" id="lenguajes" multiple>   <!--multiple para seleccionar varios-->
                    <option value=""> **seleccionar**</option>
                    <option value="C">C</option>
                    <option value="JavaSE">Java SE</option>
                    <option value="JakartaEE">Jakarta EE</option>
                    <option value="Php">PHP</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>
        </div>
        <div>
            <label>Roles</label>
            <div>
                <input type="checkbox" name="roles" value="ROLE_ADMIN">
                <label>Administrador</label>
            </div>
            <div>
                <input type="checkbox" name="roles" value="ROLE_USER" checked>
                <label>Usuario</label>
            </div>
            <div>
                <input type="checkbox" name="roles" value="ROLE_MODERATOR">
                <label>Moderador</label>
            </div>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
