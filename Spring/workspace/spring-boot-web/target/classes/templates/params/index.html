<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
	<h1>Enviar parámetros del Request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Ram')}">/params/string?texto=Hola
				Ram</a></li>
		<li><a th:href="@{/params/string(texto='Que tal Fra')}">/params/string?texto=Que
				tal Fra!</a></li>
		<li><a
			th:href="@{/params/mix-params(saludo='Cómo estás Ram', numero=7)}">/params/mix-params?saludo=Cómo
				estás Ram&numero=7</a></li>
		<li><a
			th:href="@{/params/mix-params-request(saludo='Cómo estás Ram', numero=7)}">/params/mix-params-request?saludo=Cómo
				estás Ram&numero=7</a></li>
	</ul>
</body>
</html>
